<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VS Code Portfolio</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-title">📁 Explorer</div>
      <ul class="file-tree">
        <li class="file-item active" data-section="home">📄 index.html</li>
        <li class="file-item" data-section="projects">📁 projects</li>
        <li class="file-item" data-section="contact">📁 contact</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active">index.html ✖</div>
      </div>

      <!-- Editor Sections -->
      <div class="sections">
        <div id="home" class="section active">
          <h1 id="typed-text"></h1>
          <p>Welcome to my VS Code-themed portfolio website.</p>
        </div>

        <div id="projects" class="section">
          <h2>My Projects</h2>
          <ul>
            <li>Project 1: Portfolio site</li>
            <li>Project 2: Clock widget</li>
          </ul>
        </div>

        <div id="contact" class="section">
          <h2>Contact Me</h2>
          <p><strong>Email:</strong> <a href="mailto:amit.choudhary.tech@gmail.com">amit.choudhary.tech@gmail.com</a></p>
        </div>
      </div>
    </main>
  </div>

  <!-- Status bar -->
  <footer class="status-bar">
    <div id="clock">🕓 00:00:00</div>
    <div id="themeToggle">🌙</div>
  </footer>

  <!-- Search box -->
  <input type="text" id="searchInput" placeholder="Find..." />

  <!-- Scripts -->
  <script src="main.js"></script>
</body>
</html>
